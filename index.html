<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Line Insertion Tutorial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ---------- Global Styles with Safe Area Insets ---------- */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #121212;
      color: white;
      padding-top: env(safe-area-inset-top, 20px);
      padding-right: env(safe-area-inset-right, 20px);
      padding-bottom: env(safe-area-inset-bottom, 20px);
      padding-left: env(safe-area-inset-left, 20px);
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
      min-height: 100vh;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    /* ---------- Main Content ---------- */
    #stepBox {
      padding: 25px;
      border: none;
      font-size: 1.5em;
      line-height: 1.6;
      min-height: 150px;
      width: 95%;
      max-width: 700px;
      background-color: #000000;
      margin-top: 30px;
    }

    #status {
      margin-top: 20px;
      font-size: 1em;
      color: green;
    }

    #logContainer {
      margin: 40px auto 0 auto;
      width: 90%;
      max-width: 600px;
      background: #222;
      border: 2px solid #555;
      border-radius: 10px;
      overflow-y: auto;
      max-height: 200px;
      text-align: left;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #logContainer h3 {
      margin-top: 0;
    }

    .log-entry {
      font-size: 0.95em;
      border-bottom: 1px solid #888;
      padding: 4px 0;
    }

    #liveTranscript {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #0f0;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1em;
      font-family: monospace;
      opacity: 0.9;
      z-index: 999;
    }

    /* ---------- Progress Container Under Step Box ---------- */
    #progressContainer {
      width: 80%;
      max-width: 500px;
      margin: 15px auto 5px auto;
      text-align: center;
    }
    #progressBarBackground {
      width: 100%;
      height: 6px;
      background: #444;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 8px;
    }
    /* Reduced transition duration for faster update */
    #progressBar {
      width: 0%;
      height: 100%;
      background: #0f0;
      transition: width 0.1s;
    }
    /* Reduced transition for progress text */
    #progressText {
      font-size: 0.9em;
      transition: 0.1s;
    }

    /* ---------- Buttons ---------- */
    #fullscreenBtn,
    #themeToggleBtn,
    #betaModeBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
    }

    /* Exit Beta Mode button (hidden by default) */
    #exitBetaBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      font-size: 0.8em;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      display: none;
      cursor: pointer;
      z-index: 1000;
    }

    /* ---------- Light Theme Overrides ---------- */
    .light-theme {
      background-color: #ffffff;
      color: #000000;
    }
    .light-theme #stepBox {
      background-color: #f9f9f9;
    }
    .light-theme #logContainer {
      background-color: #f0f0f0;
      color: #000000;
    }
    .light-theme #liveTranscript {
      background-color: #fff;
      color: #000;
    }

    /* ---------- Beta Mode Styles ---------- */
    .beta-mode h1,
    .beta-mode #status,
    .beta-mode #logContainer,
    .beta-mode #liveTranscript,
    .beta-mode #fullscreenBtn,
    .beta-mode #themeToggleBtn,
    .beta-mode #betaModeBtn {
      display: none;
    }
    .beta-mode #stepBox {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 700px;
      font-size: 2em;
    }
    .beta-mode #progressContainer {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      top: calc(50% + 120px);
      width: 70%;
    }
  </style>
</head>
<body>

  <!-- Exit Beta Mode Button -->
  <button id="exitBetaBtn">Exit Beta Mode</button>

  <!-- Fullscreen Button (Top of Page) -->
  <button id="fullscreenBtn">Enter Fullscreen</button>

  <!-- Theme Toggle Button -->
  <button id="themeToggleBtn">Switch to Light Theme</button>

  <!-- Beta Mode Button -->
  <button id="betaModeBtn">Enter Beta Mode</button>

  <h1>Line Insertion Tutorial</h1>

  <div id="stepBox">Say "next" to begin...</div>
  <div id="status">Status: Listening...</div>

  <!-- Progress container with bar and text -->
  <div id="progressContainer">
    <div id="progressBarBackground">
      <div id="progressBar"></div>
    </div>
    <div id="progressText">6 steps remaining</div>
  </div>

  <div id="logContainer">
    <h3>Command Log</h3>
    <div id="log"></div>
  </div>

  <div id="liveTranscript">ðŸŽ¤ Waiting for input...</div>

  <script>
    // ----- Tutorial Steps -----
    const steps = [
      "Step 1.1: Place the introducer needle into the vein.",
      "Step 1.2: Advance the needle towards the vein.",
      "Step 1.3: Hold negative pressure on the syringe",
      "Step 1.4: Stabilize the needle with the dominant hand",
      "Step 1.5: Disconnect the needle from the syringe",
      "Step 2.1: Thread the guidewire through the needle",
      "Step 2.2: Once the wire is at 15 cm (three hash marks), stabilize the wire",
      "Step 2.3: Remove the needle and hold pressure on the site",
      "Step 2.4: Reimage the vessel with ultrasound",
      "Step 3.1: Ppreloadâ€ the dilator onto the guidewire",
      "Step 3.2: Skin Incision",
      "Step 3.3: Insert the dilator",
      "Step 3.4: Remove the dilator",
      "Step 3.5: Thread the central venous catheter",
      "Step 3.6: Remove the guidewire",
      "Step 3.7: Flush and cap the line",
      "Step 3.8: Clean the site",
      "Step 3.9: PLace a sterile dressing"
    ];
    let currentStep = 0;
    let isDarkTheme = true;

    // ----- Update Step -----
    function updateStep() {
      document.getElementById("stepBox").innerText = steps[currentStep];
      if (currentStep === steps.length - 1) {
        document.getElementById("status").innerText = "âœ… You are on the final step!";
      } else {
        document.getElementById("status").innerText = `Step ${currentStep + 1} of ${steps.length}`;
      }
      updateProgressBar();
    }

    // ----- Update Progress Bar -----
    function updateProgressBar() {
      const fraction = (currentStep + 1) / steps.length;
      const progressBar = document.getElementById("progressBar");
      progressBar.style.width = (fraction * 100) + "%";

      const stepsRemaining = steps.length - (currentStep + 1);
      const progressText = document.getElementById("progressText");
      progressText.innerText = stepsRemaining > 0 ?
        `${stepsRemaining} step${stepsRemaining > 1 ? "s" : ""} remaining` :
        "All steps complete!";
    }

    // ----- Log Commands -----
    function logCommand(text) {
      const log = document.getElementById("log");
      const entry = document.createElement("div");
      entry.className = "log-entry";
      entry.textContent = `ðŸŽ¤ ${new Date().toLocaleTimeString()}: ${text}`;
      log.appendChild(entry);
      log.scrollTop = log.scrollHeight;
    }

    // Initialize
    updateStep();

    // ----- Speech Recognition -----
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert("Your browser doesn't support speech recognition.");
    } else {
      const recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = false;
      recognition.lang = "en-US";

      recognition.onresult = (event) => {
        const raw = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
        const cleaned = raw.replace(/[^\w\s]/gi, "").trim();

        document.getElementById("liveTranscript").innerText = `ðŸŽ¤ ${raw}`;
        logCommand(raw);

        if (/\bnext\b/.test(cleaned)) {
          if (currentStep < steps.length - 1) {
            currentStep++;
            updateStep();
          } else {
            document.getElementById("status").innerText = "ðŸš« You're already at the final step.";
          }
        } else if (/\b(previous|back|go back)\b/.test(cleaned)) {
          if (currentStep > 0) {
            currentStep--;
            updateStep();
          } else {
            document.getElementById("status").innerText = "ðŸš« You're already at the first step.";
          }
        } else if (/\brestart\b/.test(cleaned)) {
          currentStep = 0;
          updateStep();
          document.getElementById("status").innerText = "ðŸ”„ Restarted the tutorial.";
        }
      };

      recognition.onerror = (event) => {
        document.getElementById("status").innerText = `âš ï¸ Error: ${event.error}`;
        document.getElementById("liveTranscript").innerText = `âš ï¸ Error: ${event.error}`;
        logCommand(`ERROR: ${event.error}`);
      };

      recognition.onend = () => {
        document.getElementById("status").innerText = "ðŸ”„ Restarting voice listener...";
        setTimeout(() => recognition.start(), 500);
      };

      recognition.start();
    }

    // ----- Fullscreen Toggle -----
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    fullscreenBtn.addEventListener("click", function() {
      if (!document.fullscreenElement) {
        openFullscreen();
        fullscreenBtn.innerText = "Exit Fullscreen";
      } else {
        closeFullscreen();
        fullscreenBtn.innerText = "Enter Fullscreen";
      }
    });

    function openFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    function closeFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    }

    // ----- Theme Toggle -----
    const themeToggleBtn = document.getElementById("themeToggleBtn");
    themeToggleBtn.addEventListener("click", function() {
      if (isDarkTheme) {
        document.body.classList.add("light-theme");
        themeToggleBtn.innerText = "Switch to Dark Theme";
        isDarkTheme = false;
      } else {
        document.body.classList.remove("light-theme");
        themeToggleBtn.innerText = "Switch to Light Theme";
        isDarkTheme = true;
      }
    });

    // ----- Beta Mode -----
    const betaModeBtn = document.getElementById("betaModeBtn");
    const exitBetaBtn = document.getElementById("exitBetaBtn");

    betaModeBtn.addEventListener("click", function() {
      document.body.classList.add("beta-mode");
      exitBetaBtn.style.display = "block";
    });

    exitBetaBtn.addEventListener("click", function() {
      document.body.classList.remove("beta-mode");
      exitBetaBtn.style.display = "none";
    });
  </script>
</body>
</html>
