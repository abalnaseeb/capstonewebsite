<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Line Insertion Tutorial</title>
  <style>
    /* General page styling */
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
      position: relative;
      min-height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }

    /* The tutorial step box */
    #stepBox {
      padding: 20px;
      border: 2px solid #000;
      border-radius: 10px;
      display: inline-block;
      font-size: 1.2em;
      min-height: 100px;
      width: 60%;
      background-color: #fff;
      margin-top: 100px;
    }

    /* Live transcript shown at the bottom */
    #liveTranscript {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #0f0;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1em;
      font-family: monospace;
      opacity: 0.9;
      z-index: 999;
    }

    /* Status message area */
    #status {
      margin-top: 20px;
      font-size: 0.9em;
      color: green;
    }

    /* Container for the command log (right side) */
    #logContainer {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 300px;
      height: 80vh;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow-y: auto;
      text-align: left;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* Heading for the log */
    #logContainer h3 {
      margin-top: 0;
    }

    /* Each log entry */
    .log-entry {
      font-size: 0.9em;
      border-bottom: 1px solid #eee;
      padding: 4px 0;
    }
  </style>
</head>
<body>

  <!-- Title -->
  <h1>Line Insertion Tutorial</h1>

  <!-- Tutorial Step Display -->
  <div id="stepBox">Say "next" to begin...</div>

  <!-- Status Area -->
  <div id="status">Status: Listening...</div>

  <!-- Command Log Panel -->
  <div id="logContainer">
    <h3>Command Log</h3>
    <div id="log"></div>
  </div>

  <!-- Live transcript shown at the bottom -->
  <div id="liveTranscript">🎤 Waiting for input...</div>

  <script>
    // Define the steps of the tutorial
    const steps = [
      "Step 1: Start with an empty list.",
      "Step 2: Insert the first line of code at position 0.",
      "Step 3: Move the cursor to the next position.",
      "Step 4: Insert the second line at position 1.",
      "Step 5: Repeat until all lines are inserted.",
      "Step 6: Finalize and save the document."
    ];

    // Current step index
    let currentStep = 0;

    // Update the step content in the UI
    function updateStep() {
      document.getElementById("stepBox").innerText = steps[currentStep];
      
      // Update status message
      if (currentStep === steps.length - 1) {
        document.getElementById("status").innerText = "✅ You are on the final step!";
      } else {
        document.getElementById("status").innerText = `Step ${currentStep + 1} of ${steps.length}`;
      }
    }

    // Add command to the log
    function logCommand(text) {
      const log = document.getElementById("log");
      const entry = document.createElement("div");
      entry.className = "log-entry";
      entry.textContent = `🎤 ${new Date().toLocaleTimeString()}: ${text}`;
      log.appendChild(entry);
      log.scrollTop = log.scrollHeight; // auto-scroll to bottom
    }

    // Show initial step
    updateStep();

    // Setup Web Speech API
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    // Show error if not supported
    if (!SpeechRecognition) {
      alert("Your browser doesn't support speech recognition.");
    } else {
      // Create recognition instance
      const recognition = new SpeechRecognition();
      recognition.continuous = true;          // keep listening
      recognition.interimResults = false;     // only final results
      recognition.lang = "en-US";             // language

      // When speech is recognized
      recognition.onresult = (event) => {
        // Get the latest transcript
        const raw = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
        const cleaned = raw.replace(/[^\w\s]/gi, "").trim(); // remove punctuation

        // Show transcript at the bottom
        document.getElementById("liveTranscript").innerText = `🎤 ${raw}`;

        // Log the command
        logCommand(raw);

        // Match commands
        if (/\bnext\b/.test(cleaned)) {
          if (currentStep < steps.length - 1) {
            currentStep++;
            updateStep();
          } else {
            document.getElementById("status").innerText = "🚫 You're already at the final step.";
          }
        } else if (/\b(previous|back|go back)\b/.test(cleaned)) {
          if (currentStep > 0) {
            currentStep--;
            updateStep();
          } else {
            document.getElementById("status").innerText = "🚫 You're already at the first step.";
          }
        } else if (/\brestart\b/.test(cleaned)) {
          currentStep = 0;
          updateStep();
          document.getElementById("status").innerText = "🔄 Restarted the tutorial.";
        }
      };

      // If there's an error
      recognition.onerror = (event) => {
        document.getElementById("status").innerText = `⚠️ Error: ${event.error}`;
        document.getElementById("liveTranscript").innerText = `⚠️ Error: ${event.error}`;
        logCommand(`ERROR: ${event.error}`);
      };

      // Restart listener if it stops
      recognition.onend = () => {
        document.getElementById("status").innerText = "🔄 Restarting voice listener...";
        setTimeout(() => recognition.start(), 500);
      };

      // Start speech recognition
      recognition.start();
    }
  </script>

</body>
</html>
