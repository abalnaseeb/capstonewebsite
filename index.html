<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Line Insertion Tutorial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Global styles for dark theme */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      margin: 0;
      background-color: #121212; /* Dark background */
      color: white; /* Dark mode text color */
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    /* Step box styling */
    #stepBox {
      padding: 25px;
      border: 2px solid #444;
      border-radius: 10px;
      display: inline-block;
      font-size: 1.5em;
      line-height: 1.6;
      min-height: 150px;
      width: 90%;
      max-width: 600px;
      background-color: #1e1e1e;
      margin-top: 30px;
    }

    #status {
      margin-top: 20px;
      font-size: 1em;
      color: green;
    }

    /* Log container for command history */
    #logContainer {
      margin: 40px auto 0 auto;
      width: 90%;
      max-width: 600px;
      background: #222;
      border: 2px solid #555;
      border-radius: 10px;
      overflow-y: auto;
      max-height: 200px;
      text-align: left;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #logContainer h3 {
      margin-top: 0;
    }

    .log-entry {
      font-size: 0.95em;
      border-bottom: 1px solid #888;
      padding: 4px 0;
    }

    /* Live transcript box style */
    #liveTranscript {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #0f0;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1em;
      font-family: monospace;
      opacity: 0.9;
      z-index: 999;
    }

    /* Fullscreen Button styling */
    #fullscreenBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
    }

    /* Theme toggle button styling */
    #themeToggleBtn {
      position: fixed;
      top: 15px;
      right: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
    }

    /* Light theme overrides */
    .light-theme {
      background-color: #ffffff; /* Light background */
      color: #000000; /* Light text */
    }

    .light-theme #stepBox {
      background-color: #f9f9f9; /* Light background for step box */
    }

    .light-theme #logContainer {
      background-color: #f0f0f0; /* Light log container */
      color: #000000; /* Dark text for log */
    }

    .light-theme #liveTranscript {
      background-color: #fff; /* Light background for live transcript */
      color: #000; /* Dark text */
    }
  </style>
</head>
<body>

  <!-- Theme Toggle Button (Top Right) -->
  <button id="themeToggleBtn">Switch to Light Theme</button>

  <!-- Fullscreen Button (Top of Page) -->
  <button id="fullscreenBtn">Enter Fullscreen</button>

  <h1>Line Insertion Tutorial</h1>

  <div id="stepBox">Say "next" to begin...</div>
  <div id="status">Status: Listening...</div>

  <div id="logContainer">
    <h3>Command Log</h3>
    <div id="log"></div>
  </div>

  <div id="liveTranscript">🎤 Waiting for input...</div>

  <script>
    // Steps of the tutorial
    const steps = [
      "Step 1: Start with an empty list.",
      "Step 2: Insert the first line of code at position 0.",
      "Step 3: Move the cursor to the next position.",
      "Step 4: Insert the second line at position 1.",
      "Step 5: Repeat until all lines are inserted.",
      "Step 6: Finalize and save the document."
    ];

    let currentStep = 0;

    // Function to update the current step displayed
    function updateStep() {
      document.getElementById("stepBox").innerText = steps[currentStep];
      if (currentStep === steps.length - 1) {
        document.getElementById("status").innerText = "✅ You are on the final step!";
      } else {
        document.getElementById("status").innerText = `Step ${currentStep + 1} of ${steps.length}`;
      }
    }

    // Function to log the command in the command log
    function logCommand(text) {
      const log = document.getElementById("log");
      const entry = document.createElement("div");
      entry.className = "log-entry";
      entry.textContent = `🎤 ${new Date().toLocaleTimeString()}: ${text}`;
      log.appendChild(entry);
      log.scrollTop = log.scrollHeight;
    }

    // Initialize the tutorial
    updateStep();

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      alert("Your browser doesn't support speech recognition.");
    } else {
      const recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = false;
      recognition.lang = "en-US";

      recognition.onresult = (event) => {
        const raw = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
        const cleaned = raw.replace(/[^\w\s]/gi, "").trim();

        document.getElementById("liveTranscript").innerText = `🎤 ${raw}`;
        logCommand(raw);

        if (/\bnext\b/.test(cleaned)) {
          if (currentStep < steps.length - 1) {
            currentStep++;
            updateStep();
          } else {
            document.getElementById("status").innerText = "🚫 You're already at the final step.";
          }
        } else if (/\b(previous|back|go back)\b/.test(cleaned)) {
          if (currentStep > 0) {
            currentStep--;
            updateStep();
          } else {
            document.getElementById("status").innerText = "🚫 You're already at the first step.";
          }
        } else if (/\brestart\b/.test(cleaned)) {
          currentStep = 0;
          updateStep();
          document.getElementById("status").innerText = "🔄 Restarted the tutorial.";
        }
      };

      recognition.onerror = (event) => {
        document.getElementById("status").innerText = `⚠️ Error: ${event.error}`;
        document.getElementById("liveTranscript").innerText = `⚠️ Error: ${event.error}`;
        logCommand(`ERROR: ${event.error}`);
      };

      recognition.onend = () => {
        document.getElementById("status").innerText = "🔄 Restarting voice listener...";
        setTimeout(() => recognition.start(), 500);
      };

      recognition.start();
    }

    // Fullscreen Functionality
    const fullscreenBtn = document.getElementById("fullscreenBtn");

    function openFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { // Safari
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { // IE/Edge
        elem.msRequestFullscreen();
      }
    }

    function closeFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) { // Safari
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) { // IE/Edge
        document.msExitFullscreen();
      }
    }

    fullscreenBtn.addEventListener("click", function() {
      if (!document.fullscreenElement) {
        openFullscreen(); // Enter fullscreen mode
        fullscreenBtn.innerText = "Exit Fullscreen"; // Change button text
      } else {
        closeFullscreen(); // Exit fullscreen mode
        fullscreenBtn.innerText = "Enter Fullscreen"; // Change button text
      }
    });

    // Theme Toggle Button Functionality
    const themeToggleBtn = document.getElementById("themeToggleBtn");
    let isDarkTheme = true;

    themeToggleBtn.addEventListener("click", function() {
      if (isDarkTheme) {
        document.body.classList.add("light-theme"); // Add light theme
        themeToggleBtn.innerText = "Switch to Dark Theme";
        isDarkTheme = false;
      } else {
        document.body.classList.remove("light-theme"); // Remove light theme
        themeToggleBtn.innerText = "Switch to Light Theme";
        isDarkTheme = true;
      }
    });
  </script>

</body>
</html>
