<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Line Insertion Tutorial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
      position: relative;
      min-height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }

    #stepBox {
      padding: 20px;
      border: 2px solid #000;
      border-radius: 10px;
      display: inline-block;
      font-size: 1.2em;
      min-height: 100px;
      width: 60%;
      background-color: #fff;
      margin-top: 100px;
    }

    #liveTranscript {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #0f0;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1em;
      font-family: monospace;
      opacity: 0.9;
      z-index: 999;
    }

    #status {
      margin-top: 20px;
      font-size: 0.9em;
      color: green;
    }

    #logContainer {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 300px;
      height: 80vh;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow-y: auto;
      text-align: left;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #logContainer h3 {
      margin-top: 0;
    }

    .log-entry {
      font-size: 0.9em;
      border-bottom: 1px solid #eee;
      padding: 4px 0;
    }
  </style>
</head>
<body>

  <h1>Line Insertion Tutorial</h1>
  <div id="stepBox">Say "next" to begin...</div>
  <div id="status">Status: Listening...</div>

  <!-- Voice transcript log -->
  <div id="logContainer">
    <h3>Command Log</h3>
    <div id="log"></div>
  </div>

  <!-- Live transcript at the bottom -->
  <div id="liveTranscript">ðŸŽ¤ Waiting for input...</div>

  <script>
    const steps = [
      "Step 1: Start with an empty list.",
      "Step 2: Insert the first line of code at position 0.",
      "Step 3: Move the cursor to the next position.",
      "Step 4: Insert the second line at position 1.",
      "Step 5: Repeat until all lines are inserted.",
      "Step 6: Finalize and save the document."
    ];

    let currentStep = 0;

    function updateStep() {
      document.getElementById("stepBox").innerText = steps[currentStep];
    }

    function logCommand(text) {
      const log = document.getElementById("log");
      const entry = document.createElement("div");
      entry.className = "log-entry";
      entry.textContent = `ðŸŽ¤ ${new Date().toLocaleTimeString()}: ${text}`;
      log.appendChild(entry);
      log.scrollTop = log.scrollHeight;
    }

    updateStep();

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      alert("Your browser doesn't support speech recognition.");
    } else {
      const recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = false;
      recognition.lang = "en-US";

      recognition.onresult = (event) => {
        const raw = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
        const cleaned = raw.replace(/[^\w\s]/gi, "").trim(); // remove punctuation

        console.log("Heard:", raw);

        // Show what was said
        document.getElementById("liveTranscript").innerText = `ðŸŽ¤ ${raw}`;
        document.getElementById("status").innerText = `Heard: "${raw}"`;
        logCommand(raw); // Add to log

        // Smart matching
        if (/\bnext\b/.test(cleaned)) {
          if (currentStep < steps.length - 1) {
            currentStep++;
            updateStep();
          }
        } else if (/\b(previous|back|go back)\b/.test(cleaned)) {
          if (currentStep > 0) {
            currentStep--;
            updateStep();
          }
        }
      };

      recognition.onerror = (event) => {
        console.error("Recognition error:", event.error);
        document.getElementById("status").innerText = `Error: ${event.error}`;
        document.getElementById("liveTranscript").innerText = `âš ï¸ Error: ${event.error}`;
        logCommand(`ERROR: ${event.error}`);
      };

      recognition.onend = () => {
        console.warn("Speech recognition stopped. Restarting...");
        document.getElementById("status").innerText = "Restarting listener...";
        setTimeout(() => recognition.start(), 500);
      };

      recognition.start();
    }
  </script>

</body>
</html>
